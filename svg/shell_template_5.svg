<div class="shell-plot">
  <svg viewBox="-.7 -1.2 1.4 2.4" width="400" height="400">
    <g fill="none" stroke-width=".002" stroke="#00B0F0">
      <line x1="+0.0" y1="-1.1" x2="0.0" y2="2.2" />
      <line x1="-1.1" y1="+0.0" x2="2.2" y2="0.0" />
      <rect x="-1" y="-1" width="2" height="2" />
      <circle cx="0" cy="0" r=".3" />
    </g>
    <g font-size="{{layout.m}}">
      {{#grid_lines}}
      <line x1="{{Gridline_Start_X}}" y1="{{Gridline_Start_Y}}" x2="{{Gridline_End_X}}" y2="{{Gridline_End_Y}}"
        stroke="{{Gridline_Color}}" stroke-width="{{Gridline_Width}}" />
      <text x="{{Axis_Label_X}}" y="{{Axis_Label_Y}}" text-anchor="{{Anchor}}">{{Label}} {{Unit}}</text>
      {{/grid_lines}}
    </g>
  </svg>
</div>