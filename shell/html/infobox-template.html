<div class="infobox-template" style="display: none;">
  <aside>
    <p class="shell-message">Click episode to copy the data to the clipboard.</p>
    <table>
      <caption>Subject {{Subject}}</caption>
      <colgroup>
        <col class="prop-label">
        <col class="prop-value">
      </colgroup>
      <tr>
        <th scope="row">Period</th>
        <td>{{Start_Day}} - {{End_Day}}</td>
      </tr>
    </table>
    <table>
      <caption>Observation details</caption>
      <colgroup>
        <col class="prop-label">
        <col class="prop-value">
      </colgroup>
      <tr>
        <th scope="row">Episode count</th>
        <td>{{Episode_Count}}</td>
      </tr>
      <tr>
        <th scope="row">Duration</th>
        <td>{{Obs_End}}</td>
      </tr>
    </table>
  </aside>
</div>
