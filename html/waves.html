<div class="infobox-template" style="display: none;">
  <aside>
    <p class="shell-message">Click episode to copy the data to the clipboard.</p>
    <table class="cycle">
      <caption>Wave {{Wave}}</caption>
      <colgroup>
        <col class="prop-label">
        <col class="prop-value">
      </colgroup>
      <tr>
        <th scope="row">Location</th>
        <td>{{Wave_Province}} ({{Wave_Country}})<br>lat: {{Wave_Latitude}}, lon: {{Wave_Longitude}}</td>
      </tr>
      <tr>
        <th scope="row">Time</th>
        <td>{{Wave_Date}}</td>
      </tr>
      <tr>
        <th scope="row">Height</th>
        <td>{{Wave_Height}} m</td>
      </tr>
      <tr>
        <th scope="row">Distance from source</th>
        <td>{{Wave_Distance}} km</td>
      </tr>
    </table>
    <table class="observations">
      <caption>Observations details</caption>
      <colgroup>
        <col class="prop-label">
        <col class="prop-value">
      </colgroup>
      <tr>
        <th scope="row">Cycle count</th>
        <td>{{Episode_Count}}</td>
      </tr>
    </table>
  </aside>
</div>
